<div class="container">
    <main class="table" id="customers_table">
      <section class="table__header">
        <h1>Gestion Roles</h1>
        <div class="input-group">
          <input type="search" placeholder="rechercher roles...">
        </div>
        <button class="ajoutebtn" routerLink="/roles/ajout">Ajouter</button>
        <div class="export__file">
          <label for="export-file" class="export__file-btn" title="Export File"></label>
          <input type="checkbox" id="export-file">
        </div>
      </section>
      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th> Id </th>
              <th> Libelle </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">
              <td> {{ role.id }} </td>
              <td> {{ role.libelle }} </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
